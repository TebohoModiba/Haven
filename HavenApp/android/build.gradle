apply plugin: "com.android.application"
apply plugin: "com.google.gms.google-services" // ✅ Firebase plugin

android {
    namespace "com.havenapp"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.havenapp" // ✅ Matches Firebase project
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.google.firebase:firebase-auth:22.3.1' // ✅ Firebase Auth
    implementation 'com.google.android.gms:play-services-auth:20.7.0' // ✅ Google Sign-In
}